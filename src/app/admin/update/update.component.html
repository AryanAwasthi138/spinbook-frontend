<div class="card-container">
    <div class="card-header" style="text-align: center; color:darkmagenta">
      <h2 style="color:darkmagenta"><b>Update Table Details</b></h2>
      <p style="color:black;">Edit the details for the selected TT table.</p>
    </div>
    <form>
      <div class="form-group">
        <label for="tableName"><b>Table Name</b></label>
        <input type="text" name="tableName" [(ngModel)]="tableData.tableName" id="tableName" placeholder="Enter table name">
      </div>
      <div class="form-group">
        <label for="tableDescription"><b>Table Description</b></label>
        <textarea id="tableDescription" name="tableDescription" [(ngModel)]="tableData.tableDescription" placeholder="Enter table description"></textarea>
      </div>
      <div class="button-group">
        <button type="submit" class="save-btn" (click)="savechanges(tableData)">Save Changes</button>
        <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
