<div class="grad">
<section class="vh-100 gradient-custom">
    <div class="container- py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-40">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 6rem;">
            <div class="card-body p-5 text-center" >
  
              <div class="mb-md-5 mt-md-4 pb-5" >
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your email-id and password!</p>
                <form #form="ngForm" (ngSubmit)="login()">
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" name="userName" class="form-control form-control-lg"
                      pattern="^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$" [(ngModel)]="model.userName" #UserName="ngModel" required
                      [ngClass]="{'is-invalid':form.submitted && UserName.invalid}" />
                    <label class="form-label" for="typeEmailX">Email-Id</label><br>
                    <div class="error" *ngIf="UserName.touched && UserName.invalid"></div>
                    <span *ngIf="UserName.errors?.['required']" style="color:red;">Email is required.</span>
                    <span *ngIf="UserName.errors?.['pattern']" style="color:red;">Please enter a valid email.</span>
                    <span></span>
                  </div>
  
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX"  name="password" class="form-control form-control-lg"
                      [(ngModel)]="model.password" #password="ngModel" required [ngClass]="{'is-invalid':form.submitted && password.invalid}" />
                    <label class="form-label" for="typePasswordX">Password</label><br>
                    <div class="error" *ngIf="password.touched && password.invalid"></div>
                    <span *ngIf="password.errors?.['required']" style="color:red;">Password is required.</span>
  
                  </div>
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                    type="submit">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
