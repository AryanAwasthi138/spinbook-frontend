<div class="grad">
<section class="vh-100" style="background-color:#eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color:darkgreen;">CREATE ACCOUNT</p>

                <form #form="ngForm" (ngSubmit)="onSubmit(model)">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" name="firstName" id="firstName" class="form-control"
                        placeholder="Enter First Name" [(ngModel)]="model.firstName" #firstName="ngModel" required
                        [ngClass]="{'is-invalid':form.submitted && firstName.invalid}" />
                      <label class="form-label" for="firstName"><b>First Name</b></label>
                      <div class="error" *ngIf="firstName.touched && firstName.invalid">
                        <span *ngIf="firstName.errors?.['required']">Firstname is required.</span>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" name="lastName" id="lastName" class="form-control"
                        placeholder="Enter Last Name" [(ngModel)]="model.lastName" #lastName="ngModel"
                        [ngClass]="{'is-invalid':form.submitted && lastName.invalid}" required />
                      <label class="form-label" for="lastName"><b>Last Name</b></label>
                      <div class="error" *ngIf="lastName.touched && lastName.invalid" required>
                        <span *ngIf="lastName.errors?.['required']">Lastname is required.</span>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" maxlength="10" name="contact" pattern="[7-9]{1}[0-9]{9}" id="form3Example1c" class="form-control"
                        placeholder="Enter Contact No." [(ngModel)]="model.phoneNumber" #phoneNumber="ngModel"
                        required [ngClass]="{'is-invalid':form.submitted && phoneNumber.invalid}" />
                      <label class="form-label" for="form3Example1c"><b>Contact No.</b></label>
                      <div class="error" *ngIf="phoneNumber.touched && phoneNumber.invalid">
                      <span *ngIf="phoneNumber.errors?.['required']">Contact No. is required.</span>
                      <span *ngIf="phoneNumber.errors?.['pattern']">Please enter a valid Contact No.</span>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="email" name="email" pattern="^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$" id="form3Example3c"
                        class="form-control" placeholder="Enter your Email" [(ngModel)]="model.email" #Email="ngModel"
                        required [ngClass]="{'is-invalid':form.submitted && Email.invalid}" />
                      <label class="form-label" for="form3Example3c"><b>Email-Id</b></label>
                      <div class="error" *ngIf="Email.touched && Email.invalid">
                        <span *ngIf="Email.errors?.['required']">Email is required.</span>
                        <span *ngIf="Email.errors?.['pattern']">Please enter a valid email.</span>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" name="password" id="form3Example4c" class="form-control"
                        placeholder="Enter your Password" [(ngModel)]="model.password" #passWord="ngModel" required
                        [ngClass]="{'is-invalid':form.submitted && passWord.invalid}" />
                      <label class="form-label" for="form3Example4c"><b>Password</b></label>
                      <div class="error" *ngIf="passWord.touched && passWord.invalid">
                        <span *ngIf="passWord.errors?.['required']">Password is required.</span>
                      </div>
                    </div>
                  </div>
                  <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="#!"
                      class="fw-bold text-body"><u>Login here</u></a></p><br>

                  <div class="d-flex justify-content-center mx-4 mb-5 mb-lg-4">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                      (click)="Register()">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">


                <img src="assets/tt8k.jpg" class="img-fluid image" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
